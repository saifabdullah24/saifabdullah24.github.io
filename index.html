<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saif Abdullah ‚Äì Bewerbung</title>
  <link rel="icon" href="SaifAbdullah.png" type="image/png">
  <meta name="description" content="Online-Bewerbung von Saif Abdullah ‚Äì Informatiker EFZ">
  <style>
    @font-face {
      font-family: 'Philosopher';
      src: url('fonts/Philosopher-Regular.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Philosopher', Calibri, sans-serif;
      color: white;
      background-color: #111;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      text-align: center;
      z-index: 1000;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: white;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      margin: 0.5rem 1rem;
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      transition: color 0.3s, text-shadow 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: #4f8df5;
      text-shadow: 0 0 10px #4f8df5;
    }

    .hero {
      height: 100vh;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .hero h1 {
      margin-top: 6rem;
      font-size: 3.5rem;
      font-weight: bold;
    }

    .contact {
      margin-top: 1rem;
      font-size: 1rem;
    }

    .profile-pic {
      position: absolute;
      top: 1rem;
      right: 2rem;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      z-index: 1001;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.2;
    }

    .content-section {
      display: none;
      padding: 6rem 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: #111;
      text-align: justify;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .content-section.show {
      display: block;
      opacity: 1;
    }

    .content-section h2 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #4f8df5;
    }

    .content-section p {
      margin-bottom: 1.2rem;
      line-height: 1.6;
    }

    .cv-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .cv-box {
      background-color: #222;
      padding: 1.5rem;
      border-radius: 10px;
    }

    .cv-box h3 {
      color: #4f8df5;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
    }

    .cv-box p {
      font-size: 0.95rem;
      margin: 0.3rem 0;
    }

    embed {
      width: 100%;
      height: 600px;
      border: none;
    }

    .signature {
      width: 100px;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 1002;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.95);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 1rem 0;
      }

      nav.show {
        display: flex;
      }

      nav a {
        font-size: 1rem;
        margin: 0.7rem 0;
      }

      .cv-grid {
        grid-template-columns: 1fr;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
        top: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay muted loop id="bg-video">
    <source src="VideoInformatik.mp4" type="video/mp4">
  </video>
  <img src="SaifAbdullah.png" alt="Profilbild" class="profile-pic">
  <header>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <nav id="mainNav">
      <a onclick="goHome()">üè† Home</a>
      <a onclick="showSection('bewerbung')">Bewerbung</a>
      <a onclick="showSection('motivation')">Motivationsschreiben</a>
      <a onclick="showSection('lebenslauf')">Lebenslauf</a>
      <a onclick="showSection('stellwerk')">Stellwerktest</a>
      <a onclick="showSection('zeugnisse')">Zeugnisse</a>
    </nav>
  </header>
  <div class="hero" id="startseite">
    <h1>SAIF ABDULLAH</h1>
    <div class="contact">
      üìû +41 78 268 38 22 &nbsp; ‚úâÔ∏è saifabdullah2411@gmail.com &nbsp; üìç Furttalstrasse 45, 8046 Z√ºrich
    </div>
  </div>
  <script>
    function showSection(id) {
      document.getElementById('startseite').style.display = 'none';
      document.getElementById('bg-video').style.display = 'none';
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => {
        section.style.display = 'none';
        section.classList.remove('show');
      });
      const selected = document.getElementById(id);
      selected.style.display = 'block';
      setTimeout(() => selected.classList.add('show'), 10);

      const nav = document.getElementById('mainNav');
      if (nav.classList.contains('show')) nav.classList.remove('show');
    }

    function goHome() {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => {
        section.style.display = 'none';
        section.classList.remove('show');
      });
      document.getElementById('bg-video').style.display = 'block';
      document.getElementById('startseite').style.display = 'block';

      const nav = document.getElementById('mainNav');
      if (nav.classList.contains('show')) nav.classList.remove('show');
    }

    function toggleMenu() {
      const nav = document.getElementById('mainNav');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
